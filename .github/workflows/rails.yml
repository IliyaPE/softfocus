name: Rails
on: [push]
jobs:
  specs:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Install gems
      run: |
        gem install bundler --no-document --conservative -v '2.1.4'
        bundle config set path 'vendor/bundle'
        bundle install --jobs 4 --retry 3
    - name: Run specs
      timeout-minutes: 1
      run: |
        bundle exec rspec -fd
